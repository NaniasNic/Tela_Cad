<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <title>Cadastro Usuario</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastre seus Contatos</h1>
        </div>
    </header>
    <section class="cad">
        <div class="basic">
            <input type="text" placeholder="Digite seu Nome">
            <input type="text" placeholder="Digite seu Telefone">
            <input type="text" placeholder="Digite seu Endereço">
        </div>
    </section>
    <section class="perfil">
        <div class="check">
            <label>
                <h1>Selecione seu Gênero:</h1>
            </label><br>
            <label> 
                <input type="radio" value="femin" name="list-genrer">Fêminino
            </label><br>
            <label> 
                <input type="radio" value="masculin" name="list-genrer">Masculino
            </label><br>
            <label> 
                <input type="radio" value="other" name="list-genrer">Outro
            </label><br>
        </div>
        <div class="perf">
            <div class="imag">
                <img src="/src/img/OIP.jfif" alt="Perfil">
            </div>
            <div class="txt">
                <textarea name="" id="" cols="47" rows="10"></textarea>
            </div>
        </div>
        <div class="btn">
            <input type="button" value="Salvar">
            <input type="button" value="Cancelar">
        </div>
    </section>

    <footer>
        <p>© TODOS OS DIREITOS RESERVADOS - Ananias Nicolau - 2022</p>
    </footer>
</body>
</html>
